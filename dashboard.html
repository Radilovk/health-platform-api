<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Zdravoslovna Platforma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <h1>Dashboard</h1>
        <p class="lead">We are delighted to help track and improve your health progress.</p>
    </div>
</n>

    <div class="container">
        <h2>Profile</h2>
        <div id="profileData"></div>

        <h2>Recommendations</h2>
        <div id="recommendations"></div>

        <h2>Progress</h2>
        <div id="progressData"></div>
    </div>
<!-- Karousel for recommendations -->
<div class="carousel carousel-animated" id="recommendationsCarousel">
  <div class="carousel-item">Drink more ared water!</div>
  <div class="carousel-item">Eat more protein</div>
  <div class="carousel-item">Start with a healthier diet</div>
</div>
<!-- Progressive bar for progress data -->
<h2>Health Progress</h2>
<div class="progress-bar" id="progressBar">
  <p>Health goal: 700 cal</p>
</div>
</body>

<script src="scripts.js"></script>
<script>
async function getUserData() {
    const response = await fetch('/api/user');
    const profile = await response.json();
    document.getElementById('profileData').innerHTML = `<div >{profile.name}</div>`;
}
async function getRecommendations() {
    const response = await fetch('/api/recommendations');
    const recs = await response.json();
    document.getElementById('recommendations').innerHTML = recs.ap;
}
async function getProgress() {
    const response = await fetch('/api/progress');
    const prog = await response.json();
    document.getElementById('progressData').innerHTML = prog.gaol;
}
getUserData();
getRecommendations();
getProgress();
</script>
</html>
