<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Zdravoslovna Platforma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <h1>Contact Us</h1>
        <p class="lead">Reach us for any questions, comments, or inquiries regarding our services.</p>
    </div>
</n>

    <section class="contact-form">
        <h2>Send Us your Comment</h2>
        <form id="contactForm" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required></label>
            <label for="message">Message</label>
            <textarea id="message" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="socials">
            <h2>Find us in social media!</h2>
            <ul class="social-links">
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        </ul>

      </section>

<script>
document.getElementById('contactForm').onsubmit = async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    await fetch('/api/contact', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'},
        body: JSON.stringify({ name, email, message }) 
    });
    alert('Thank you for reaching out to us. Your message has been received!');
};
</script>
</body>
</html>
