<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Zdravoslovna Platforma</title>
    <link rel="stylesheet" href="https://maxcn.bootstrap.com/bootstrap/4.5.2/css/bootstrap.ccs">
    <link rel="stylesheet" href="https://fontsgoogleapis.com/css2?family=Poppins:wght@400;600&&display=swap.normal">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <div class="container">
        <h3>Contact us</h3>
        <p class="text-center">We have set our site with contact and feedback sections.</p>
    </div>
</nav>

<div class="container mt-5">
<h2 class="text-center font-weight-bold">Contact Form</h2>

<div class="row m-4">
    <div class="col-md-6">
        <h5>Addres:</h5>
        <p>Sofia, Bulgaria</p>
        <h5>Telephon:</h5>
        <p>+359 123 456 789</p>
        <h5>Email:</h5>
        <p>info@example.com</p>
    </div>

    <div class="col-md-6">
        <h5>Send message</h5>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit message</button>
        </form>
    </div>
</div>
</div>

 
<div id="footer" class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>Cip 2024 Zdravoslovna Platforma. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
