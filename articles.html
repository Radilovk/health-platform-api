<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles - Zdravoslovna Platforma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadArticles()">
<nav class="navbar">
    <div class="container">
        <h1>Health Publications and Articles</h1>
        <p class="lead">Learn more about your health and wellness with our articles.</p>
    </div>
</n>

<div class="container">
    <div class="list-of-articles" id="articleList"></div>
</div>
<script>
    async function loadArticles() {
        const response = await fetch('/api/articles');
        const articles = await response.json();
        let html = '';
        articles.forEach(article => {
            html += `<div class='article-item'><h1>${article.title}</h1><p>${article.shortDesc}</p></div>`;
        });
        document.getElementById('articleList').innerHTML = html;
    }
|
</script>
</body>
</html>
