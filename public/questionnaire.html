<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nutrition Questionnaire</h1>
    </header>
    <main>
        <form id="questionnaire-form">
            <div>
                <h2>Contact Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div>
                <h2>Health and Lifestyle</h2>
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label>Age Group:</label>
                <select name="age" required>
                    <option value="<18">Under 18</option>
                    <option value="18-29">18-29</option>
                    <option value="30-39">30-39</option>
                    <option value="40-49">40-49</option>
                    <option value="50-59">50-59</option>
                    <option value="60+">60+</option>
                </select>
                <label>Goals:</label>
                <select name="goals" required>
                    <option value="weight-loss">Weight Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="more-energy">More Energy</option>
                    <option value="health">Improve Health</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="questionnaire.js"></script>
</body>
</html>
