<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект "Моето тяло" - Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>

  <style>
    body { background: linear-gradient(to bottom right, #e6f2ff, #ffffff); font-family: 'Arial', sans-serif; }
    .profile-header { text-align: center; background-image: linear-gradient(135deg, #007bff, #6b8cff); color: white; padding: 50px; border-radius: 8px; margin-bottom: 30px; }
    .profile-header h1 { font-size: 3rem; font-weight: 800; margin-bottom: 10px; }
    .profile-header p { font-size: 1.2rem; margin-top: 0; }
    .card, .btn-primary { border-radius: 5px; }
  </style>
</head>
<body>

<div class="profile-header">
  <h1>Проект "Моето тяло"</h1>
  <p>Персонализиран хранителен и тренировъчен план</p>
</div>

<div class="container">
  <!-- Форма за вход/регистрация -->
  <div id="loginForm" class="card p-4 mb-4">
    <h4>Вход в системата</h4>
    <div id="errorMessage" class="text-danger mb-2"></div>
    <input type="email" id="email" class="form-control mb-2" placeholder="Имейл" required>
    <input type="password" id="password" class="form-control mb-2" placeholder="Парола" required>
    <button onclick="signInWithEmailPassword()" class="btn btn-primary mb-2">Вход</button>
    <button onclick="signUpWithEmailPassword()" class="btn btn-secondary mb-2">Регистрация</button>
    <button onclick="signInWithGoogle()" class="btn btn-danger mb-2"><i class="fab fa-google"></i> Вход с Google</button>
    <button onclick="resetPassword()" class="btn btn-link">Забравена парола?</button>
  </div>

  <!-- Основно табло -->
  <div id="dashboard" style="display: none;">
    <!-- Съдържание на таблото, напр. лична информация, хранителен план и други -->
  </div>
</div>

<script>
  // Firebase конфигурация
  const firebaseConfig = {
    apiKey: "AIzaSyD73Vd5pcEpqv6VtSBdFGEdvoJmKeH1cv8",
    authDomain: "hpapi-4ab9f.firebaseapp.com",
    projectId: "hpapi-4ab9f",
    storageBucket: "hpapi-4ab9f.appspot.com",
    messagingSenderId: "691111349550",
    appId: "1:691111349550:web:f31ed0d0c236e19b927ebf",
    measurementId: "G-4CK7QKSMQC"
  };

  // Инициализация на Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Функция за показване на съобщения за грешка
  function showError(message) {
    document.getElementById("errorMessage").innerText = message;
  }

  // Вход с имейл и парола
  function signInWithEmailPassword() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    showError(""); // изчистване на съобщенията за грешка

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        console.log("Успешен вход:", userCredential.user);
        toggleDashboard(true);
      })
      .catch((error) => {
        showError("Грешка при вход: " + error.message);
      });
  }

  // Регистрация с имейл и парола
  function signUpWithEmailPassword() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    showError("");

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        console.log("Регистрацията е успешна:", userCredential.user);
        toggleDashboard(true);
      })
      .catch((error) => {
        showError("Грешка при регистрация: " + error.message);
      });
  }

  // Вход с Google
  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then((result) => {
        console.log("Успешен вход с Google:", result.user);
        toggleDashboard(true);
      })
      .catch((error) => {
        showError("Грешка при вход с Google: " + error.message);
      });
  }

  // Възстановяване на парола
  function resetPassword() {
    const email = document.getElementById("email").value;
    if (!email) {
      showError("Моля, въведете имейл за възстановяване на паролата.");
      return;
    }

    auth.sendPasswordResetEmail(email)
      .then(() => {
        showError("Имейлът за възстановяване на паролата е изпратен.");
      })
      .catch((error) => {
        showError("Грешка при възстановяване на парола: " + error.message);
      });
  }

  // Проверка на състоянието на потребителя при зареждане на страницата
  auth.onAuthStateChanged((user) => {
    toggleDashboard(!!user);
  });

  // Показване/Скриване на таблото
  function toggleDashboard(isLoggedIn) {
    document.getElementById("loginForm").style.display = isLoggedIn ? "none" : "block";
    document.getElementById("dashboard").style.display = isLoggedIn ? "block" : "none";
  }
</script>

</body>
</html>
