<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект "Моето тяло"</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>

  <style>
    /* Оригинални стилове от съществуващия dashboard.html */
    body {
      background: linear-gradient(to bottom right, #e6f2ff, #ffffff);
      font-family: 'Arial', sans-serif;
    }
    .profile-header {
      text-align: center;
      background-image: linear-gradient(135deg, #007bff, #6b8cff);
      color: white;
      padding: 50px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }
    .profile-header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 10px;
    }
    .profile-header p {
      font-size: 1.2rem;
      margin-top: 0;
    }
    /* Стилове за карти и бутони */
    .card, .btn-primary { border-radius: 5px; }
    .hidden-plan { display: none; transition: all 0.4s ease; opacity: 0; }
    .hidden-plan.show { display: block; opacity: 1; }
  </style>

</head>
<body>

<div class="profile-header">
  <h1>Проект "Моето тяло"</h1>
  <p>Персонализиран хранителен и тренировъчен план</p>
</div>

<div class="container">
  <!-- Форма за вход/регистрация -->
  <div id="loginForm" class="card p-4 mb-4">
    <h4>Вход в системата</h4>
    <input type="email" id="email" class="form-control mb-2" placeholder="Имейл" required>
    <input type="password" id="password" class="form-control mb-2" placeholder="Парола" required>
    <button onclick="signInWithEmailPassword()" class="btn btn-primary">Вход</button>
    <button onclick="signUpWithEmailPassword()" class="btn btn-secondary">Регистрация</button>
  </div>

  <!-- Основно табло -->
  <div id="dashboard" style="display: none;">
    <!-- Лична информация и текущ хранителен план -->
    <div class="row">
      <div class="col-md-4">
        <div class="card p-4">
          <h4 class="section-title"><i class="fas fa-user icon"></i> Лична Информация</h4>
          <p><strong>Име:</strong> <span id="clientName">Иван Иванов</span></p>
          <p><strong>Възраст:</strong> <span id="clientAge">32</span> години</p>
          <p><strong>Тегло:</strong> <span id="clientWeight">82</span> кг</p>
          <p><strong>Цел:</strong> <span id="clientGoal">Отслабване</span></p>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card p-4">
          <h4 class="section-title"><i class="fas fa-utensils icon"></i> Текущ Хранителен План</h4>
          <ul id="dietPlan">
            <!-- Динамично зареден хранителен план -->
          </ul>
          <button id="fullPlanBtn" class="btn btn-primary mt-3">Пълен хранителен план</button>
          <div id="fullPlan" class="hidden-plan mt-3">
            <p><strong>Понеделник:</strong> Хранителен план...</p>
            <p><strong>Вторник:</strong> Хранителен план...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Прогрес, препоръки, статии и продукти -->
    <!-- Останалият HTML код от предишната версия на dashboard.html тук -->
  </div>

</div>

<script>
  // Firebase конфигурация
  const firebaseConfig = {
    apiKey: "AIzaSyD73Vd5pcEpqv6VtSBdFGEdvoJmKeH1cv8",
    authDomain: "hpapi-4ab9f.firebaseapp.com",
    projectId: "hpapi-4ab9f",
    storageBucket: "hpapi-4ab9f.appspot.com",
    messagingSenderId: "691111349550",
    appId: "1:691111349550:web:f31ed0d0c236e19b927ebf",
    measurementId: "G-4CK7QKSMQC"
  };

  // Инициализиране на Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Функция за вход с имейл и парола
  function signInWithEmailPassword() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log("Успешен вход:", user);
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      })
      .catch((error) => {
        console.error("Грешка при вход:", error.message);
      });
  }

  // Функция за регистрация на нови потребители
  function signUpWithEmailPassword() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log("Регистрацията е успешна:", user);
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      })
      .catch((error) => {
        console.error("Грешка при регистрация:", error.message);
      });
  }

  // Проверка на състоянието на потребителя при зареждане на страницата
  auth.onAuthStateChanged((user) => {
    if (user) {
      // Потребителят е влязъл
      console.log("Потребителят е влязъл:", user);
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } else {
      // Потребителят не е влязъл
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
    }
  });
</script>

</body>
</html>
