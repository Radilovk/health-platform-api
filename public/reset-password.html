<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Забравена парола</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Възстановяване на парола</h2>
    <div id="errorMessage" class="text-danger mb-2"></div>
    <input type="email" id="email" class="form-control mb-2" placeholder="Въведете имейла си" required>
    <button onclick="resetPassword()" class="btn btn-link">Изпрати имейл за възстановяване</button>
    <div><a href="login.html">Вход</a> | <a href="register.html">Регистрация</a></div>
  </div>

  <script>
    const firebaseConfig = {/* вашата Firebase конфигурация */};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function resetPassword() {
      const email = document.getElementById("email").value;
      auth.sendPasswordResetEmail(email)
        .then(() => document.getElementById("errorMessage").innerText = "Имейлът за възстановяване е изпратен.")
        .catch(error => document.getElementById("errorMessage").innerText = "Грешка: " + error.message);
    }
  </script>
</body>
</html>
