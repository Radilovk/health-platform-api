<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Zdravoslovna Platforma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <h1>Register account</h1>
        <p class="lead">Enter your details to create an account.</p>
    </div>
</nav>

<section class="register-form">
    <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your Password" required>
        <label for="password_confirm">Confirm Password</label>
        <input type="password" id="password_confirm" placeholder="Repeat your password" required>
        <button type="submit">Register</button>
    </form>
    <button class="google-login">Sign up with Google</button>
</section>
</body>
</html>
